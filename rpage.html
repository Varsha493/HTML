<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="Registerform">
        <div class="main-class">
        <div><h1>REGISTRATION FORM</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname"><br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
        <label for="mobile number">Mobile number:</label>
        <input type="number" id="mobile number" name="mobile number" placeholder="Enter your mobile number"><br><br>
        <label for="emailid">Emailid:</label>
        <input type="text" id="emailid" name="emailid" placeholder="Enter your emailid"><br><br>
        <button type="submit">Submit</button><br>
        </div>
    </form>
    <script src="rpage.js"></script>
</body>
</html>
